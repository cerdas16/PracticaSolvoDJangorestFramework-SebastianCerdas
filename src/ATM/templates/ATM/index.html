{% extends 'ATM/base.html' %}
{% block title %} {% endblock %}


{% block prehead %}

{% endblock %}

    {% block content %}

    <div class="container">
        <h1 class="text-center ">BANK</h1>

        <div class="row">
             <div class="col-sm-4">
            </div>
            <div class="col-sm-4">
                <h2>Validate credentials.</h2>
                {{message}}
                <br>
                <br>
                <form method="post" action="{% url 'verify_user' %}">
                    {% csrf_token %}
                    <label>username</label>
                    <input type="text" class="form-control" name="username" id="username">
                    <br>
                    <label>password</label>
                    <input type="text" class="form-control" name="password" id="password">
                    <button class="my-4 float-end btn btn-primary" type="submit">Verify</button>
                </form>
            </div>
             <div class="col-sm-4">
            </div>

        </div>

    </div>


    {% endblock content %}
